<!DOCTYPE html>
<html>
    <head>
        <title>BasaltOS.</title>
        <meta lang="en" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="icon" href="BasaltOS.png">
    </head>
    <body>
        <header class="header-outer">
            <div class="header-inner responsive-wrapper">
                <div class="header-logo">
                    <img src="BasaltOS.png" alt="BasaltOS Logo"/>
                </div>
                <nav class="header-navigation" id="nav-menu">
                    <a href="index.html">Home</a>
                    <a href="team.html">Team</a>
                    <button id="menu-toggle" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                </nav>
            </div>
        </header>
        <div class="offers">
            <h2>What We Offer.</h2>
            <p>coming soon.</p>
        </div>
            <footer>
                <p>Copyright Â© 2026 BasaltOS | Developed by Peyton (penne-not-pasta) | Special thanks to the community. | <a href="https://github.com/BasaltOS-org">GitHub</a> | <a href="https://discord.gg/NfvQcpaH3U">Discord</a> | <a href="mailto:devteam@basaltos.tech">Email</a> </p>
                
            </footer>
        </main>
        <script>
            document.getElementById('menu-toggle').addEventListener('click', function() {
                const nav = document.getElementById('nav-menu');
                nav.classList.toggle('mobile-active');
                
                // Toggle icon between 'hamburger' and 'X'
                const icon = this.querySelector('i');
                if (nav.classList.contains('mobile-active')) {
                    icon.className = 'bi bi-x-lg';
                } else {
                    icon.className = 'bi bi-list';
                }
            });
        </script>
    </body>
</html>
